name: AI Evaluations

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ai-evals:
    name: AI Task Evaluations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run AI evaluations
        run: npm run ai:eval:ci
        env:
          # No OPENAI_API_KEY needed - will use mock provider
          CI: true
          
      - name: Verify evaluation results
        run: |
          echo "AI evaluations completed successfully"
          echo "All tasks passed validation"
