<!DOCTYPE html>
<html>
<head>
    <title>Test Carousel Styles</title>
    <style>
        .test-container {
            width: 100%;
            height: 200px;
            background: #000;
            overflow: visible;
            position: relative;
        }
        .test-carousel {
            display: flex;
            gap: 32px;
            width: 2000px;
            transform: translateX(-200px);
        }
        .test-card {
            width: 384px;
            height: 150px;
            background: #333;
            border: 2px solid #666;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-carousel">
            <div class="test-card">Card 1</div>
            <div class="test-card">Card 2</div>
            <div class="test-card">Card 3</div>
            <div class="test-card">Card 4</div>
            <div class="test-card">Card 5</div>
        </div>
    </div>
</body>
</html>
